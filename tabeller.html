<!DOCTYPE html>
<html lang="sv">
    <head>
        <meta charset="utf-8">
        <title>tabelluppgift</title>
        <link href="tabeller.css" rel="stylesheet">
    </head>
    <body>
        <table>
            <tr>
                <th class="lft">Namn</th>
                <th>År</th>

            </tr>

                <td class="lft">Intel 8088</td>

                <td>4,77 MHz</td>
                <td class="rht">29 000</td>
            </tr>
            <tr>
                <td class="lft">Intel 80386DX</td>
                <td>1985</td>
                <td>16 MHz</td>
                <td class="rht">275 000</td>
            </tr>
            <tr>
                <td class="lft">Pentium</td>
                <td>1993</td>
                <td>60 MHz</td>
                <td class="rht">3 100 000</td>
            </tr>
            <tr>
                <td class="lft">Core i7</td>
                <td>2008</td>
                <td>3,33 GHz</td>
                <td class="rht">781 000 000</td>
            </tr>
        </table>
        <h1>Intelprocessorer</h1>
        <table>
            <tr>
                <td rowspan="2" class="blu"></td>
                <td colspan="2" class="red"></td>
            </tr>
            <tr>
                <td class="ylo"></td>
                <td rowspan="2" class="blk"></td>
            </tr>
            <tr>
                <td colspan="2" class="grn"></td>
            </tr>
        </table>
        <h2>Färgglad tabell</h2>
    </body>
</html>

<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "utf-8">
        <title>SportStatsDirect - Submit</title>
        <link rel = "stylesheet" href = "Proj.css">
    </head>
    <body>
        <header>
           <h1>SportStatsDirect</h1>
        </header>
        <nav>
            <ul>
                <li><a href = "Index.html">Homepage</a></li>
                <li><a href = "stat.html">stat</a></li>
                <li><a href = "submit.html">sub</a></li>
                <li><a href = "us.html">us</a></li>
            </ul>
        </nav>
        <main id = "frm">   
            <form action="Index.html" method="post">
                <fieldset>
                    <legend>Submitter facts</legend>
                    <p>
                        <label for="nam">Name:</label>
                        <input type="text" name="nam" id="nam" required>
                    </p>
                    <p>
                        <label for="mail">E-mail:</label>
                        <input type="email" name="mail" id="mail" required>
                    </p>
                    <p>
                        <label for="pss">Password:</label>
                        <input type="password" name="pss" id="pss">
                    </p>
                    <p>
                        <label for="agr">Do you agree that the data you provide will be used for public purposes?</label>
                        <input type="checkbox" name="agree" id="agr" value="agr" required>
                    </p>
                </fieldset>
                <fieldset>
                    <legend>Submit</legend>
                    <p>
                        <label>What sport is the submit for?<br></label>
                        <input type="radio" name="sprt" id="sprt1" value="Foot" required>
                        <label for="sprt1">football<br></label>
                        <input type="radio" name="sprt" id="sprt2" value="Fwooomm" required>
                        <label for="sprt2">Formula 1<br></label>
                        <input type="radio" name="sprt" id="sprt3" value="Brrrrrrrrrrr" required>
                        <label for="sprt3">NASCAR<br></label>
                        <input type="radio" name="sprt" id="sprt4" value="Ping" required>
                        <label for="sprt4">Spaceball 3k<br></label>
                    </p>
                    <p>
                        <label><br>i have litterally no idea what any sport does so please write your stats here</label>
                        <input type="text" name="things" id="things" required>
                    </p>
                </fieldset>
                <fieldset>
                    <legend>Thank you</legend>
                    <p>
                        <label for="thank">Anything else?</label>
                        <input type="text" name="shank" id="thank" required>
                    </p>
                    <p>
                        <input type="submit" value="Submit">
                    </p>
                </fieldset>
            </form>
        </main>
        <footer>
            <p> Created by:Pontus Kans Te21b</p>
        </footer>
    </body>
</html>
